image: maven:3-jdk-8

cache:
  paths:
    - .m2/repository

variables:
  MAVEN_CLI_OPTS: "-Dmaven.repo.local=.m2/repository --batch-mode"

stages:
  - compile
  - analysis

compile:
  stage: compile
  only:
    - dev
    - master
  script:
    - 'mvn $MAVEN_CLI_OPTS clean compile'

pmd:
  stage: analysis
  only:
    - dev
    - master
  script:
    - 'mvn $MAVEN_CLI_OPTS clean pmd:check'
  artifacts:
    paths:
      - target/site/pmd.html
    when: on_failure